name: Safari History Sync CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    name: Build, Test, and Deploy
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            SafariHistorySync/package-lock.json
      
      - name: Install dependencies
        run: |
          # Install root dependencies
          npm install
          
          # Install Xcode project dependencies
          cd SafariHistorySync
          npm install
          cd ..
      
      - name: Build extension
        run: |
          cd SafariHistorySync
          npm run build
      
      - name: Run tests
        run: |
          cd SafariHistorySync
          npm run test:all || echo "Some tests may have failed"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: safari-history-sync-artifacts
          path: |
            SafariHistorySync/dist/*.bundle.js
            SafariHistorySync/test/temp-instance-*/*.log
            SafariHistorySync/test/temp-instance-*/LOG*
      
