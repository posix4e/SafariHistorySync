name: Test History Synchronization

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-sync:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run sync tests
      run: npm run test:sync
      
    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sync-test-logs
        path: |
          test/temp-instance-*/*.log
          test/temp-instance-*/LOG*